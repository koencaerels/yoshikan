parameters:
    paths:
        - ./application
    exclude_files:
        - '#.*test.*#'
    layers:
        - name: Infrastructure
          collectors:
              - type: className
                regex: .*\\Infrastructure\\.*
        - name: Application
          collectors:
              - type: className
                regex: .*\\Application\\.*
        - name: Domain
          collectors:
              - type: className
                regex: .*\\Domain\\.*
    ruleset:
        Infrastructure:
            - Application
            - Domain
        Application:
            - Domain
        Domain:
